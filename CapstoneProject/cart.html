<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Favicon link-->
    <link rel="icon" type="image/x-icon"
        href="https://media.istockphoto.com/id/1156475055/photo/clothes-in-shopping-mall.jpg?s=612x612&w=0&k=20&c=t7iEru1bJmMr5PMHQcFBl95bGHRrv__yRwd33CBnyts=">

    <!-- Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom style sheet link -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* cart page properties start */

.cart_left_heading,
.cart_right_heading {
    text-shadow: 2px 2px 8px rgba(48, 44, 40, 0.93);

}

.summary_line {
    margin: 0;
    padding: 0;
}

.cart_background {
    width: 1100px;
    box-shadow: 0 2px 20px -5px rgba(0, 0, 0, 0.5);
    background: #fff;
}

.cart_button {
    color: black;
    background-color: rgb(201, 197, 4);
    padding: 5px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    border: none;
    display: block;
    width: fit-content;
    margin: auto;
    margin-bottom: 20px;
}


.trash_btn,
.cart_minus,
.cart_add {
    padding: 5px 10px;
    border-radius: 5px;
    background-color: gold;
    border: none;
    font-size: 20px;
}

.cart_qty {
    width: 100px;
    height: 40px;
    border-radius: 5px;
    padding: 10px;
}

.hr_summary {
    width: 270px;
    margin-left: 12px;
    margin-right: 12px;
    margin-top: 0;
    margin-bottom: 0;
}

.price {
    float: right;
}


/* cart page properties end */
    </style>


</head>

<body class="d-flex flex-column min-vh-100">

    <!-- header added here -->
    <div id="header"></div>
    <!-- header added here -->

    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="row cart_background p-5">
            <div class="col-xl-8">
                <div class="card card_left" style="height: 290px;">
                    <div class="card-body bg-light">
                        <h3 class="text-center cart_left_heading">Items in cart</h3>
                    </div>
                    <hr class="summary_line">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <table class="t_image">
                                <tr>
                                    <td>
                                        <img src="https://i.pinimg.com/474x/0a/b6/47/0ab64740889779014f2f8ee4f8e10e57.jpg" alt="cart"
                                            style="width: 200px; height: 200px;margin: 5px;">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-12 col-md-4 d-flex align-items-center flex-column">
                            <h5 class="text-center p-2">Superman dress</h5>
                            <p class="mb-3">$15</p>
                            <button class="trash_btn"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <form action="" class="cart_form">
                                <button type="button" class="cart_minus mt-3"><i class="fa-solid fa-minus"></i></button>
                                <input type="text" class="cart_qty">
                                <button type="button" class="cart_add"><i class="fa-solid fa-plus"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 cart-right">
                <div class="card card_right" style="width: 300px; height: 290px;">
                    <div class="card-body bg-light">
                        <h3 class="card-title text-center cart_right_heading">Summary</h3>
                    </div>
                    <hr class="summary_line">
                    <div class="card-body p-0">
                        <table style="width: 100%; height: 150px;">
                            <tr>
                                <td class="px-3">Cost <span class="price">$15</span></td>
                            </tr>
                            <tr>
                                <td class="px-3">Shipping <span class="price">$5</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <hr class="hr_summary" />
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold px-3">Total <span class="price">$20</span></td>
                            </tr>
                        </table>
                        <button type="button" class="btn btn-lg btn-block"
                        style="border: 1px solid black;margin-left: 35%;">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>&emsp;

    <!-- footer added here -->
    <div id="footer" class="mt-auto"></div>
    <!-- footer added here -->

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#header").load("header.html",);
            $("#footer").load("footer.html");
        });
    </script>

    <!-- Custom js file link -->
    <script src="script.js"></script>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
